<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff4d6d;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; align-items: center;
            /* Romantic Live Background */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #ffafbd);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            padding: 40px 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #d00045;
            margin-bottom: 10px;
        }

        .emoji-req {
            font-size: 3rem;
            margin-bottom: 30px;
            display: block;
        }

        /* The Strict Interaction Area */
        .interaction-area {
            position: relative;
            width: 100%;
            height: 250px; /* Strict zone for the No button to move within */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.1s ease;
            position: absolute;
        }

        #noBtn {
            background: var(--white);
            color: var(--accent);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 100;
            top: 40px; /* Starting position above Yes */
            transition: top 0.2s ease, left 0.2s ease;
        }

        #yesBtn {
            background: var(--accent);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            top: 130px; /* Fixed position */
            z-index: 50;
        }

        /* Final Success Screen */
        .celebration {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .celebration.active { display: flex; animation: heartFade 0.5s ease-in; }

        @keyframes heartFade { from { opacity: 0; } to { opacity: 1; } }

        .floating-heart {
            position: fixed; pointer-events: none;
            z-index: 1001; animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Will you be my Valentine?</h1>
        <span class="emoji-req">ü•∫üëâüëà</span>
        
        <div class="interaction-area" id="box">
            <button class="btn" id="noBtn">No</button>
            <button class="btn" id="yesBtn">YES</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h1 style="color: var(--accent); font-size: 4rem;">YAY! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.5rem; color: #555;">I knew you'd say yes!</p>
        <div style="font-size: 5rem; margin-top: 20px;">üåπü•∞‚ú®</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const box = document.getElementById('box');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');

        function moveNo() {
            // Get dimensions of the small restricted interaction area
            const boxRect = box.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate max width and height within the SMALL box area
            const maxX = boxRect.width - btnRect.width;
            const maxY = boxRect.height - btnRect.height;

            // Generate random X and Y strictly within the box boundaries
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Apply positions
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Trigger on hover and touch
        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNo();
        });

        // Click on Yes
        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');
            setInterval(createHeart, 100);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üåπ', '‚ú®'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
